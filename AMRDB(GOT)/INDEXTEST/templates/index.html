<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Oracle Data Display</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* ให้เต็มหน้าจอ */
            margin: 0;
            background-color: rgba(230, 230, 232, 0.464);
        }
        
        #container {
            
            position: fixed;
            margin-left: 300px;
            margin-bottom: 600px;
        }
        
        #container1 {
            position: fixed;
            margin-left: 300px;
            margin-bottom: 520px;
        }
        
        #container2 {
            position: fixed;
            font-size: 16px;
            padding: 10px;
            margin-left: 270px;
            margin-bottom: 440px;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 268px;
            width: 85%;
            height: 10px;
            padding: 1rem 0;
            /* Adjust the padding as needed */
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(66, 168, 215, 0.774);
            box-shadow: 0 0.75rem 1rem 0 rgba(0, 0, 0, 0.1);
            /* Removed shadow on the left */
            border-bottom: 1px solid rgba(255, 255, 255, 0.125);
            z-index: 1000;
            /* Adjust the z-index as needed */
        }
        
        .main {
            margin-top: -1px;
            /* Adjust the margin-top to accommodate the header height */
            width: 75px;
            max-width: 300px;
            height: 493px;
            /* Stretch to the full height */
            padding: 8rem 6rem;
            display: grid;
            align-items: center;
            position: fixed;
            background: rgb(255, 255, 255);
            box-shadow: 0 0.75rem 1rem 0 rgba(0, 0, 0, 0.1);
            margin-right: auto;
            /* Make the div align to the left */
            
            margin-right: 1222px;
        }
        
        .imgpttlogo {
            left: 10px;
            width: 25%;
            margin-bottom: 610px;
            position: absolute;
            /* You can adjust the thickness and color of the underline here */
        }
        
        .button-arrow {
            position: absolute;
            right: 20px;
            /* Adjust the right distance for the arrow */
            top: 50%;
            transform: translateY(-50%);
        }
        
        .small-button {
            position: absolute;
            font-size: 12px;
            padding: 6px 10px;
            margin: 5px;
            margin-left: 330px;
            margin-bottom: 360px;
            position: fixed;
        }
    
        .scrollable-container {
            width: 100%;
            height: 500px; /* Set your desired height */
            overflow: auto;
            margin-top: 200px;
            margin-right: 0px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: small;
            
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

    </div>
    <div class="header" id="header">
        <h2 style="
          font-family: Georgia, 'Times New Roman', Times, serif;
          color: rgb(0, 0, 0);
        ">
            Automatic Meter Reading System
        </h2>
    </div>



    <h4 style="margin-bottom: 650px; margin-right: 400px;">View Billing Data</h4>
    <div id="container">
        <label for="selectRegion">REGION:</label>
        <select id="selectRegion">
            {% for row in results %}
                <option value="{{ row[1] }}">{{ row[1] }}</option>
            {% endfor %}
        </select>
    </div>    
    
    <div id="container1">
        <label for="selectSite">SITE:</label>
        <select id="selectSite">
            {% for row in site_results %}
                <option value="{{ row[1] }}">{{ row[1] }}</option>
            {% endfor %}
        </select>
    </div>
    
    
    <div id="container2">
        <label for="datepicker">Select Date:</label>
        <input type="date" id="datepicker">
    </div>
    
    <button class="small-button" onclick="searchData()">Search</button>
    <div id="data-container"></div>

    <div class="scrollable-container">
        <table>
            <tr>
                {% for column in column_names %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
                <tr>
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </div>
    
    



   
</body>
<script>
    // Use jQuery for the date picker change event
    $('#datepicker').on('change', function () {
        var selectedDate = $(this).val();
        alert('Selected Date: ' + selectedDate);
        // Perform actions with the selected date
    });

    function fetchData() {
        $.ajax({
            type: 'POST',
            url: '/fetch_data',
            success: function (response) {
                // Update the data container with the fetched data
                $('#data-container').html(response);
            }
        });
    }
   

</script>
