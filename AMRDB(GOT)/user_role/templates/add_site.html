    body {

        margin: 0;

    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

    nav {
        background-color: #eee;
        padding: 10px;
    }

    nav a {
        display: inline-block;
        margin-right: 10px;
        text-decoration: none;
        color: #333;
        font-weight: bold;
        padding: 5px;
        border-radius: 5px;
        background-color: #fff;
    }

    nav a:hover {
        background-color: #dd2d;
    }

    .hidden {
        display: none;

    }



    /* textbox */

    /* General styling for all textboxes */
    .textbox-container {
        margin-bottom: 10px;

    }

    .textbox-pair {
        margin-bottom: 3px;
    }

    input[type="text"] {
        width: 200px;
        /* Adjust the width as needed */
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }

    @keyframes oscillate {
        0% {
            transform: translateX(0);
        }

        50% {
            transform: translateX(0px);
        }

        100% {
            transform: translateX(0);
        }
    }

    .enable-container {
        margin-bottom: 10px;
        /* Add some space between containers */
        animation: alternate-reverse;
        /* Apply the oscillation animation */
    }

    /* Additional styling for labels and checkboxes */
    label {
        margin-right: 5px;
    }

    input[type="checkbox"] {
        margin-left: 5px;
    }

    .form-group {
        margin-bottom: 10px;
    }

    .label {
        display: inline-block;
        width: 150px;
        /* Adjust the width as needed */
        text-align: left;
        /* Align label text to the right */
        margin-right: 10px;
        /* Add some margin between label and dropdown */
    }

    .input-select {
        width: 200px;
        /* Adjust the width as needed */
    }



    /* Adjust the width as needed */
</style>
