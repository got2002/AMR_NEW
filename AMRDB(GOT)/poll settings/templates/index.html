<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
</head>
<body>
    <h1>Enter Address Range</h1>

    <form id="addressForm">
        <label for="start">Start Address:</label>
        <input type="text" id="start" name="start" required><br>

        <label for="end">End Address:</label>
        <input type="text" id="end" name="end" required><br>

        <button type="button" onclick="saveToOracle()">Save to Oracle</button>
    </form>

    <div id="statusMessage"></div>

    <script>
        function saveToOracle() {
            var start = document.getElementById("start").value;
            var end = document.getElementById("end").value;

            if (!start || !end) {
                document.getElementById("statusMessage").innerHTML = "Please enter both start and end addresses.";
                return;
            }

            fetch('/save_to_oracle', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ start: start, end: end }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById("statusMessage").innerHTML = data.message;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById("statusMessage").innerHTML = "An error occurred while saving data.";
            });
        }
    </script>
</body>
</html>
