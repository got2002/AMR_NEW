<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
</head>
<body>
    <h1>Address Form</h1>
    <form id="addressForm">
        <label for="start">Start Address:</label>
        <input type="text" id="start" name="start" required>
        <br>
        <label for="end">End Address:</label>
        <input type="text" id="end" name="end" required>
        <br>
        <button type="button" onclick="saveToOracle()">Save to Oracle</button>
    </form>

    <script>
        async function saveToOracle() {
            const startAddress = document.getElementById('start').value;
            const endAddress = document.getElementById('end').value;

            try {
                const response = await fetch('/save_to_oracle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ start: startAddress, end: endAddress }),
                });

                const data = await response.json();
                alert(data.message);
            } catch (error) {
                console.error('Error saving to Oracle:', error);
            }
        }
    </script>
</body>
</html>
