<!DOCTYPE html>
<html lang="en">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped&display=swap');
</style>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_Home.css">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/en/thumb/a/a8/PTT_Public_Company_logo.svg/1200px-PTT_Public_Company_logo.svg.png"
        sizes="192x192" type="image/png">
    <title>WELCOME TO THE AMR</title>
</head>

<style>
    /* Global styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body,
    html {
        height: 100%;
        font-family: 'Noto Sans Thai Looped', sans-serif;
    }

    .header {
        background-color: #333;
        color: white;
        text-align: right;
        padding: 10px;
        font-family: 'Noto Sans Thai Looped', sans-serif;
    }

    .header a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        font-size: 18px;
    }

    .header a:hover {
        text-decoration: underline;
    }

    .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #221f1f;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        /* Add a subtle box shadow */
        transition: left 0.3s ease; /* Transition effect to slide in/out */
    }

    .dropdown {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
        width: 100%;
    }

    .dropbtn {
        background-color: #221f1f;
        color: white;
        font-size: 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        padding: 13px;
        text-align: center;
        transition: background-color 0.3s, color 0.3s;
    }

    .dropbtn:hover {
        background-color: #fafafa;
        color: black;
    }

    .dropdown-content {
        display: none;
        position: relative;
        background-color: #484343;
        width: 100%;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
    }

    .dropdown:hover .dropdown-content {
        display: block;
        margin-top: 0 px;
    }

    .dropdown-content a {
        color: white;
        padding: 10px 16px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s, color 0.3s;
        text-align: center;
    }

    .dropdown-content a:hover {
        background-color: #fafafa;
        color: black;
    }

    .dropdown:hover .dropdown-content a {
        opacity: 1;
        transform: translateY(0);
    }


    @keyframes fadeInRight {
        from {
            opacity: 0;
            transform: translateX(20px);
        }

        to {
            opacity: 1;
            transform: translateX(0);
        }
    }


    .logo {
        width: 100px;
        height: auto;
        width: 55%;
    }

    .BlackGMain {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }

    .textW {
        color: #ffffff;
        font-size: 20px;
        position: absolute;
        left: 17%;
        font-family: 'Noto Sans Thai Looped', sans-serif;
    }

    .HomeMain {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .MainDashboard {
        width: calc(100% - 250px);
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(159deg, #ffffff 14.25%, #ffffff 56.45%, #ffffff 86.14%);
        overflow: hidden;
    }

    .footer {
        font-family: 'Noto Sans Thai Looped', sans-serif;
        background-color: #333;
        color: white;
        text-align: right;
        padding: 15px;
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
    }

    .footer a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        font-size: 16px;
    }

    .footer a:hover {
        text-decoration: underline;
    }

    .scrolling-text {
        animation: scroll-left 60s linear infinite;
        white-space: nowrap;
    }

    @keyframes scroll-left {
        0% {
            transform: translateX(100%);
        }

        100% {
            transform: translateX(-100%);
        }
    }

    .logout {
        position: absolute;
        right: 20px;
        padding: 0px 0px;
        text-align: center;
    }

    .logout a {
        color: var(--Gray-Gray-500, #718096);
        text-decoration: none;
        font-weight: bold;
    }

    .logout a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div class="header">
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
        <a href="#">Log Out</a>
        <span class="textW" alt="logo">WELCOME TO THE AMR</span>
    </div>

    <div class="HomeMain">

        <div class="sidebar">

                <img class="logo"
                src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a8/PTT_Public_Company_logo.svg/1200px-PTT_Public_Company_logo.svg.png"
                alt="logo">

                <!-- Dropdowns -->
                <div class="dropdown">
                    <button class="dropbtn">Manage Users</button>
                    <div class="dropdown-content">
                        <a href="#">Add User</a>
                        <a href="#">Edit User</a>
                        <a href="#">Remove User</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Manage Sites</button>
                    <div class="dropdown-content">
                        <a href="#">Add Site</a>
                        <a href="#">Edit Site</a>
                        <a href="#">Remove Site</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Reports Data</button>
                    <div class="dropdown-content">
                        <a href="#">View Billing Data</a>
                        <a href="#">View EVC Status</a>
                        <a href="#">Daily Summary</a>
                        <a href="#">Monthly Summery</a>
                        <a href="#">Poling Status</a>
                        <a href="#">Site Detail</a>
                        <a href="#">New Site Detail</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Polling Actions</button>
                    <div class="dropdown-content">
                        <a href="#">Manual poll</a>
                        <a href="#">Write Config</a>
                    </div>
                </div>

            </div>

        <div class="BlackGMain">
        </div>
        <div class="MainDashboard">
        <div class="footer">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Cookie Policy</a>
        </div>
    </div>

    <script>
        function updateTime() {
            const today = new Date();
            const date = today.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const time = today.toLocaleTimeString();
            document.getElementById('datetime').innerHTML = `${date} - ${time}`;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
