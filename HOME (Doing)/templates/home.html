<!DOCTYPE html>
<html lang="en">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped&display=swap');
</style>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style_Home.css">
    <link rel="icon"
        href="https://upload.wikimedia.org/wikipedia/en/thumb/a/a8/PTT_Public_Company_logo.svg/1200px-PTT_Public_Company_logo.svg.png"
        sizes="192x192" type="image/png">
    <title>WELCOME TO THE AMR</title>

</head>

<style>
    /* Global styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body,
    html {
        height: 100%;
    }

    .sidebar {
        width: 250px;
        height: 100vh;
        background-color: #221f1f;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .logo {
        width: 100px;
        /* ขนาดเริ่มต้นของโลโก้ */
        height: auto;
        margin-bottom: 20px;
        /* ระยะห่างด้านล่าง */
        width: 55%;
        /* กว้างเท่ากับ 80% ของ Sidebar */
        margin-top: -250px;
        /* ระยะห่างด้านบน */
    }


    .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
    }


    .textW {
        color: #ffffff;
        font-size: 50px;
        position: absolute;
        top: 5%;
        left: 35.5%;
        transform: translate(-50%, -50%);
        font-family: 'Noto Sans Thai Looped', sans-serif;
    }

    .HomeMain {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    .MainDashboard {
        width: calc(100% - 250px);
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(159deg, #26324a 14.25%, #263238 56.45%, #221f1f 86.14%);
        overflow: hidden;
    }

    .BackgroundPhoto {
        width: 100%;
        height: 100%;
        background: url(https://cdn.discordapp.com/attachments/1171333981678080060/1192654410606710856/24f7dfcdec68ff554dfed783b9abbc09.jpg?ex=65a9dcf9&is=659767f9&hm=634a19622b070e7630e856f200a02d70877fa7470f7894c68b103bb823ccd8e0&) lightgray 50% / cover no-repeat;
        filter: blur(66px);
        background-position: bottom;
        background-size: 100%;
    }

    .dropdown {
        position: relative;
        margin-top: 20px;
        width: 100%;
        text-align: center;
    }

    .dropbtn {
        background-color: #221f1f;
        color: white;
        font-size: 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        padding: 13px;
        text-align: center;
        transition: background-color 0.3s, color 0.3s;
        border-radius: 5px;
        font-family: 'Noto Sans Thai Looped', sans-serif;
    }

    .dropbtn:hover {
        background-color: #fafafa;
        color: black;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #221f1f;
        min-width: 170px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
        border-radius: 5px;
        font-family: 'Noto Sans Thai Looped', sans-serif;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown-content a {
        color: white;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
        transition: background-color 0.3s, color 0.3s;
        border-radius: 5px;
    }

    .dropdown-content a:hover {
        background-color: #fafafa;
        color: black;
    }


    .footer {
        font-family: 'Noto Sans Thai Looped', sans-serif;
        width: 100%;
        background-color: #ffffff0b;
        color: #ffffff;
        text-align: center;
        padding: 3px;
        position: absolute;
        bottom: 0;
        left: 0;
        overflow: hidden;
    }

    .scrolling-text {
        animation: scroll-left 60s linear infinite;
        white-space: nowrap;
    }

    @keyframes scroll-left {
        0% {
            transform: translateX(100%);
        }

        100% {
            transform: translateX(-100%);
        }
    }

    /* ปรับการแสดงผลของ Log Out */
    .logout {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 0px 0px;
        text-align: center;
    }

    .logout a {
        color: var(--Gray-Gray-500, #718096);
        text-decoration: none;
        font-weight: bold;
    }

    .logout a:hover {
        text-decoration: underline;
    }
</style>

<body>
    <div class="HomeMain">

        <div class="sidebar">

            <div class="logo-container">

                <img class="logo"
                    src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a8/PTT_Public_Company_logo.svg/1200px-PTT_Public_Company_logo.svg.png"
                    alt="logo"> <!-- โลโก้ -->

                <!-- Dropdowns -->
                <div class="dropdown">
                    <button class="dropbtn">Manage Users</button>
                    <div class="dropdown-content">
                        <a href="#">Add User</a>
                        <a href="#">Edit User</a>
                        <a href="#">Remove User</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Manage Sites</button>
                    <div class="dropdown-content">
                        <a href="#">Add Site</a>
                        <a href="#">Edit Site</a>
                        <a href="#">Remove Site</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Reports Data</button>
                    <div class="dropdown-content">
                        <a href="#">View Billing Data</a>
                        <a href="#">View EVC Status</a>
                        <a href="#">Daily Summary</a>
                        <a href="#">Monthly Summery</a>
                        <a href="#">Poling Status</a>
                        <a href="#">Site Detail</a>
                        <a href="#">New Site Detail</a>
                    </div>
                </div>

                <div class="dropdown">
                    <button class="dropbtn">Polling Actions</button>
                    <div class="dropdown-content">
                        <a href="#">Manualpoll</a>
                        <a href="#">Write Config</a>
                    </div>
                </div>

            </div>

        </div>
        <div class="MainDashboard">
            <div class="BackgroundPhoto"></div>
            <div class="logout">
                <a href="#">Log Out</a>
            </div>
        </div>

        <span class="textW" alt="logo">WELCOME TO THE AMR</span>

        <div class="footer">
            <p id="datetime" class="scrolling-text"></p>
        </div>
    </div>

    <script>
        function updateTime() {
            const today = new Date();
            const date = today.toLocaleDateString(undefined, { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const time = today.toLocaleTimeString();
            document.getElementById('datetime').innerHTML = `${date} - ${time}`;
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>

</html>
