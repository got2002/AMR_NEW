<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        overflow-x: hidden;
    }

    h1 {
        color: #333;
        padding: 3%;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .textbox-group {
        width: 40%;
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: auto;
        margin-top: 20px;
        margin-bottom: 5%;
    }

    .address-pair {
        width: 70%;
        background-color: #fff;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: auto;
        margin-top: 5px;
        margin-bottom: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    input[type="text"],
    select {
        padding: 8px;
        box-sizing: border-box;
        width: 25%;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    input[type="checkbox"] {
        margin-right: 5px;
    }


    #statusMessage {
        margin-top: 15px;
        color: #4CAF50;
        font-weight: bold;
    }

    /* เพิ่มสไตล์ CSS สำหรับปรับแต่ง <select> */
    #region_dropdown {
        padding: 8px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-shadow: none;
        width: 200px;
        /* ปรับขนาดตามความต้องการ */
        margin-bottom: 5%;
        margin-top: 5%;
    }

    .logo {
        width: 200px;
        /* ปรับขนาดรูปภาพให้พอดีกับขนาดที่กำหนดไว้ */
        margin: auto;
        background-color: #ffffff;
        display: flex;
    }


    .custom-btn {
        margin: auto;
        color: #fff;
        width: 140px;
        height: 40px;
        padding: 10px 25px;
        font-family: 'Lato', sans-serif;
        font-weight: 500;
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 20px;

    }

    /* 1 */
    .btn-1 {
        border: none;
        background-color: #333;
        box-shadow: 0 0 5px #333;
    }

    .btn-1:hover {
        box-shadow: 0 0 10px #4c4c4c, 0 0 20px #333, 0 0 20px #fff inset;
    }


    /* 1 */
    .btn-2 {
        border: none;
        background-color: #4CAF50;
        box-shadow: 0 0 5px #4CAF50;
    }

    .btn-2:hover {
        box-shadow: 0 0 10px #97efa0, 0 0 20px #4CAF50, 0 0 20px #fff inset;
    }

    .menu {
        padding: 5px;
        width: 100%;
        margin-top: -3%;
    }

    .menu .container {
        padding: 10px;
        margin-top: 4%;
    }

    ul li {
        max-width: 150px;
        width: 100%;
    }

    ul {
        display: flex;
        justify-content: center;
        column-gap: 8px;
        list-style: none;
        margin: auto;

    }

    ul li a {
        text-decoration: none;
        color: white;
        background-color: #1C3A94;
        display: block;
        padding: 10px;
        text-align: center;
    }

    ul li:hover ul.dropdown {
        display: block;
        animation-name: mainnav;
        animation-duration: 0.5s;
        animation-iteration-count: 1;
        animation-delay: 0s;
        animation-timing-function: linear;
    }

    ul li ul.dropdown {
        display: none;
        padding: 0;
        overflow: hidden;
    }

    /* Mainnav animation */

    @keyframes mainnav {
        0% {
            height: 0px;
            background-color: #1C2D61;
        }

        100% {
            height: 100px;
            background-color: transparent;
        }
    }

    ul li ul.dropdown li {
        margin: 5px 0;
    }

    .menu ul li ul li:first-child {
        animation-name: navanime;
        animation-duration: 0.5s;
        animation-iteration-count: 1;
        animation-delay: 0s;
        animation-timing-function: linear;
    }

    .menu ul li ul li:nth-child(2) {
        animation-name: navanime;
        animation-duration: 0.5s;
        animation-iteration-count: 1;
        animation-delay: 0.1s;
        animation-timing-function: linear;
    }

    .menu ul li ul li:nth-child(3) {
        animation-name: navanime;
        animation-duration: 0.5s;
        animation-iteration-count: 1;
        animation-delay: 0.2s;
        animation-timing-function: linear;
    }

    .menu ul li ul li:nth-child(4) {
        animation-name: navanime;
        animation-duration: 0.5s;
        animation-iteration-count: 1;
        animation-delay: 0.3s;
        animation-timing-function: linear;
    }

    .menu ul li ul li:nth-child(5) {
        animation-name: navanime;
        animation-duration: 0.5s;
        animation-iteration-count: 1;
        animation-delay: 0.4s;
        animation-timing-function: linear;
    }

    .menu ul li ul li:nth-child(6) {
        animation-name: navanime;
        animation-duration: 0.5s;
        animation-iteration-count: 1;
        animation-delay: 0.5s;
        animation-timing-function: linear;
    }

    .menu {
        position: relative;
        background-blend-mode: overlay;
        border-radius: 0 0 20px 20px;
    }

    .menu .container>ul:after {
        height: 39px;
        max-width: 10%;
        width: 100%;
        min-width: 0;
        content: "";
        position: relative;
        display: block;
        border-radius: 0 100% 0 / 0 100% 0 0;
    }

    .menu .container>ul:before {
        height: 39px;
        max-width: 10%;
        width: 100%;
        min-width: 0;
        content: "";
        position: relative;
        display: block;
        border-radius: 100% 0 0 0/ 100% 0 0 0;
    }

    /* Navanim animation */

    @keyframes navanime {
        0% {
            transform: rotateY(180deg);
        }
    }

    ul li a {
        transition: all 0.2s linear;
        position: relative;
        z-index: 1;
    }

    ul li>a:after {
        content: "";
        background-color: #051DB5;
        display: block;
        position: absolute;
        bottom: 0;
        right: 0;
        width: 0%;
        height: 0%;
        transition: all 0.3s linear;
        z-index: -1;
    }

    ul li:hover>a:after {
        color: #051DB5;
        content: "";
        background-color: #FFB000;
        display: block;
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
    }

    label {
        margin-top: 5px;
        margin-bottom: 5px;
        font-weight: bold;
        padding: 1%;
    }
</style>

<body>

    <div class="textbox-group" style="text-align: center;">
        </form>
        <img class="logo"
            src="https://cdn.discordapp.com/attachments/1171333981678080060/1186970967554134066/logo_PTT_3.png?ex=65952fdb&is=6582badb&hm=054c500f83a375c30361f6389ff1c61891735f0e44b85cf7dc67bcc0f3055583&"
            alt="logo">
        <h1>Poll Configurator</h1>
            <label for="evc_type">EVC_TYPE:</label>
            <input type="text" id="evc_type" name="evc_type" required>
        </div>

     <!-- Address Pairs 1-5 -->
        {% for i in range(1, 6) %}
            <div class="address-pair">
                <label for="start{{ i }}">Start Address:</label>
                <input type="text" id="start{{ i }}" name="start{{ i }}" required>
                <label for="end{{ i }}">End Address:</label>
                <input type="text" id="end{{ i }}" name="end{{ i }}" required>
                <label for="enable{{ i }}">Enable:</label>
                <input type="checkbox" id="enable{{ i }}" name="enable{{ i }}" checked>
            </div>
        {% endfor %}

        <h1>Add Billing</h1>

        <!-- Address Pairs 6-15 -->
        {% for i in range(6, 16) %}
            <div class="address-pair">
                <label for="start{{ i }}">Start Address:</label>
                <input type="text" id="start{{ i }}" name="start{{ i }}" required>
                <label for="end{{ i }}">End Address:</label>
                <input type="text" id="end{{ i }}" name="end{{ i }}" required>
                <label for="enable{{ i }}">Enable:</label>
                <input type="checkbox" id="enable{{ i }}" name="enable{{ i }}" checked>
            </div>
        {% endfor %}

    </form>


    <button class="custom-btn btn-2" type="button" onclick="saveToOracle()">Save to Oracle</button>
    <div id="statusMessage"></div>

</body>

<script>
    function saveToOracle() {
        var data = {};

        // Include EVC_TYPE in data
        data.evc_type = document.getElementById("evc_type").value;

        // Loop through address pairs 1 through 15
        for (var i = 1; i <= 15; i++) {
            var startKey = 'start' + i;
            var endKey = 'end' + i;
            var enableKey = 'enable' + i;

            data[startKey] = document.getElementById(startKey).value;
            data[endKey] = document.getElementById(endKey).value;
            data[enableKey] = document.getElementById(enableKey).checked ? 1 : 0;

            // Ensure all start and end values are provided
            if (!data[startKey] || !data[endKey]) {
                document.getElementById("statusMessage").innerHTML = "Please enter both start and end addresses for all pairs.";
                return;
            }
        }

        // Assuming 'data' contains the necessary start and end values
        data.enable_config = [];
        data.enable_billing = [];

        for (let i = 1; i <= 15; i++) {
            if (data[`enable${i}`] !== undefined) {
                if (i <= 5) {
                    data.enable_config.push(parseInt(data[`enable${i}`]));
                } else {
                    data.enable_billing.push(parseInt(data[`enable${i}`]));
                }
            }
        }

        fetch('/save_to_oracle', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                document.getElementById("statusMessage").innerHTML = data.message;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById("statusMessage").innerHTML = "An error occurred while saving data.";
            });
    }
</script>

</html>
