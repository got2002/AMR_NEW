<style>
    @font-face {
        font-family: "PTT45Pride-Bold";
        src: url("PTT45Pride-Bold.otf") format("truetype");
        font-weight: bold;
        font-style: normal;
    }


    /* Default styles for non-responsive layout */
    body {
        overflow: hidden;
        height: 750px;
        background-color: #5b707e;
        background-image: linear-gradient(#5b707e, #abb2b9, #5b707e);
    }

    /* Responsive styles */
    @media screen and (max-width: 768px) {
        body {
            height: auto;
            overflow: auto;
        }

        .login {
            width: 90%;
            padding: 20px;
        }

        .login::before,
        .login::after {
            width: 100%;
            height: 100%;
        }

        .login::before {
            left: 50%;
            bottom: -50%;
        }

        .login::after {
            left: 50%;
            bottom: -85%;
        }

        .logo img {
            margin-left: -25%;
            margin-top: -5%;
        }

        /* Add additional styles for smaller screens as needed */
    }

    .login {
        overflow: hidden;
        background-color: white;
        padding: 40px 30px 30px 30px;
        border-radius: 10px;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        transform: translate(-50%, -50%);
        transition: transform 300ms, box-shadow 300ms;
        box-shadow: 5px 10px 10px rgba(39, 40, 40, 0.2);
    }

    .login::before,
    .login::after {
        content: '';
        position: absolute;
        width: 600px;
        height: 600px;
        border-top-left-radius: 40%;
        border-top-right-radius: 45%;
        border-bottom-left-radius: 35%;
        border-bottom-right-radius: 40%;
        z-index: -1;
    }

    .login::before {
        left: 70%;
        bottom: -50%;
        background-color: rgba(8, 0, 255, 0.788);
        animation: wawes 6s infinite linear;
    }

    .login::after {
        left: 48%;
        bottom: -85%;
        background-color: rgba(0, 223, 253, 0.2);
        animation: wawes 7s infinite;
    }

    .login>input {
        font-family: 'Asap', sans-serif;
        display: block;
        border-radius: 5px;
        font-size: 16px;
        background: white;
        width: 100%;
        border: 0;
        padding: 10px 10px;
        margin: 15px -10px;
    }

    .login>button {
        font-family: 'Asap', sans-serif;
        cursor: pointer;
        color: #fff;
        font-size: 16px;
        text-transform: uppercase;
        width: 80px;
        border: 0;
        padding: 10px 0;
        margin-top: 10px;
        margin-left: -5px;
        border-radius: 5px;
        background-color: rgb(7, 200, 46);
        transition: background-color 300ms;
        font-family: 'JetBrains Mono', monospace;
    }

    .login>button:hover {
        background-color: rgb(4, 125, 26);
    }

    @keyframes wawes {
        from {
            transform: rotate(0);
        }

        to {
            transform: rotate(360deg);
        }
    }

    a {
        text-decoration: none;
        color: rgba(255, 255, 255, 0.6);
        position: absolute;
        right: 10px;
        bottom: 10px;
        font-size: 12px;
    }

    .logo {
        display: grid;
        place-items: center;
        height: 100px;

    }




    /* Set a style for the submit button */
    .btn {
        background-color: dodgerblue;
        color: white;
        padding: 15px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
    }

    .btn:hover {
        opacity: 1;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        /* แนะนำให้เพิ่มความกว้างและความสูงเพื่อให้เห็นการจัดวาง */
        width: 100%;
        /* สำหรับตัวอย่างเท่านี้เท่าที่รู้จัก */
    }

    button {
        padding: 14px 28px;
        font-size: 18px;
        font-weight: bold;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
        text-transform: uppercase;
        /* ให้ข้อความในปุ่มเป็นตัวพิมพ์ใหญ่ทั้งหมด */
    }

    button:hover {
        background-color: #45a049;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    }



    /* Input label styles */
    label {
        margin-bottom: 6px;
        display: block;
        font-weight: bold;
    }

    /* Input field styles */
    input[type=text],
    input[type=password] {
        width: calc(70% - 24px);
        padding: 9px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 16px;
        transition: border-color 0.3s;
    }

    input[type=text]:focus,
    input[type=password]:focus {
        border-color: #04AA6D;
    }

    /* Style the submit button */
    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .logo-container {
        display: grid;
        place-items: center;
    }

    img {
        margin-left: -55%;
        margin-top: -5%;
        margin-bottom: 5%;
    }
</style>



<body>
    <form class="login">
        <div class="logo-container">
            <img src="https://cdn.discordapp.com/attachments/1171333981678080060/1186970967554134066/logo_PTT_3.png?ex=65952fdb&is=6582badb&hm=054c500f83a375c30361f6389ff1c61891735f0e44b85cf7dc67bcc0f3055583&"
                alt="Logo" class="logo">
        </div>
        <label for="usrname">Username</label>
        <input type="text" id="usrname" name="usrname" required>

        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw">



        <div class="container" style="display: flex; justify-content: center; align-items: center;">
            <button>Login</button>
        </div>


    </form>

</body>

</html>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        passwordField.dataset.show = passwordField.dataset.show === 'true' ? 'false' : 'true';
        passwordField.type = passwordField.dataset.show === 'true' ? 'text' : 'password';
    }
</script>

<script>
    var myInput = document.getElementById("psw");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");

    var showPassword = document.getElementById("togglePassword");
    showPassword.addEventListener("change", function () {
        if (showPassword.checked) {
            myInput.type = "text";
        } else {
            myInput.type = "password";
        }
    });

</script>
