<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    body {
        background: #282537;
        background-image: -webkit-radial-gradient(top, circle cover, #3c3b52 0%, #252233 80%);
        background-image: -moz-radial-gradient(top, circle cover, #3c3b52 0%, #252233 80%);
        background-image: -o-radial-gradient(top, circle cover, #3c3b52 0%, #252233 80%);
        background-image: radial-gradient(top, circle cover, #3c3b52 0%, #252233 80%);
    }

    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    ::selection {
        color: #fff;
        background: #5372F0;
    }

    .wrapper {
        width: 380px;
        padding: 40px 30px 50px 30px;

        border-radius: 5px;
        text-align: center;

    }

    .wrapper header {
        font-size: 35px;
        font-weight: 600;
        color: #fff;
    }

    .wrapper form {
        margin: 40px 0;
    }

    form .field {
        width: 100%;
        margin-bottom: 20px;
    }

    form .field.shake {
        animation: shake 0.3s ease-in-out;
    }

    @keyframes shake {

        0%,
        100% {
            margin-left: 0px;
        }

        20%,
        80% {
            margin-left: -12px;
        }

        40%,
        60% {
            margin-left: 12px;
        }
    }

    form .field .input-area {
        height: 50px;
        width: 100%;
        position: relative;
    }

    form input {
        color: #fff;
        width: 100%;
        height: 100%;
        outline: none;
        padding: 0 45px;
        font-size: 18px;
        background: none;
        caret-color: #5372F0;
        border-radius: 5px;
        border: 1px solid #bfbfbf;
        border-bottom-width: 2px;
        transition: all 0.2s ease;

    }

    form button {
        width: 100%;
        height: 100%;
        outline: none;
        padding: 0 45px;
        font-size: 18px;
        background: none;
        caret-color: #5372F0;
        border-radius: 5px;
        border: 1px solid #bfbfbf;
        border-bottom-width: 2px;
        transition: all 0.2s ease;
    }

    form .field input:focus,
    form .field.valid input {
        border-color: #5372F0;
    }

    form .field.shake input,
    form .field.error input {
        border-color: #dc3545;
    }

    .field .input-area i {
        position: absolute;
        top: 50%;
        font-size: 18px;
        pointer-events: none;
        transform: translateY(-50%);
    }

    .input-area .icon {
        left: 15px;
        color: #bfbfbf;
        transition: color 0.2s ease;
    }

    .input-area .error-icon {
        right: 15px;
        color: #dc3545;
    }

    form input:focus~.icon,
    form .field.valid .icon {
        color: #5372F0;
    }

    form .field.shake input:focus~.icon,
    form .field.error input:focus~.icon {
        color: #bfbfbf;
    }

    form input::placeholder {
        color: #bfbfbf;
        font-size: 17px;
    }

    form .field .error-txt {
        color: #dc3545;
        text-align: left;
        margin-top: 5px;
    }

    form .field .error {
        display: none;
    }

    form .field.shake .error,
    form .field.error .error {
        display: block;
    }

    form .pass-txt {
        text-align: left;
        margin-top: -10px;
    }

    .wrapper a {
        color: #5372F0;
        text-decoration: none;
    }

    .wrapper a:hover {
        text-decoration: underline;
    }

    form input[type="submit"] {
        height: 50px;
        margin-top: 30px;
        color: #fff;
        padding: 0;
        border: none;
        background: #5372F0;
        cursor: pointer;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    form input[type="submit"]:hover {
        background: #2c52ed;
    }

    form button {
        height: 50px;
        margin-top: 30px;
        color: #fff;
        padding: 0;
        border: none;
        background: #7c7c7d;
        cursor: pointer;
        border-bottom: 2px solid rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
    }

    form button:hover {
        background: #b6b6b7;
    }


    .checkbox-wrapper-46 input[type="checkbox"] {
        display: none;
        visibility: hidden;
    }

    .checkbox-wrapper-46 .cbx {
        margin: auto;
        -webkit-user-select: none;
        user-select: none;
        cursor: pointer;
    }

    .checkbox-wrapper-46 .cbx span {
        display: inline-block;
        vertical-align: middle;
        transform: translate3d(0, 0, 0);
    }

    .checkbox-wrapper-46 .cbx span:first-child {
        position: relative;
        width: 18px;
        height: 18px;
        border-radius: 3px;
        transform: scale(1);
        vertical-align: middle;
        border: 1px solid #9098A9;
        transition: all 0.2s ease;
    }

    .checkbox-wrapper-46 .cbx span:first-child svg {
        position: absolute;
        top: 3px;
        left: 2px;
        fill: none;
        stroke: #FFFFFF;
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 16px;
        stroke-dashoffset: 16px;
        transition: all 0.3s ease;
        transition-delay: 0.1s;
        transform: translate3d(0, 0, 0);
    }

    .checkbox-wrapper-46 .cbx span:first-child:before {
        content: "";
        width: 100%;
        height: 100%;
        background: #506EEC;
        display: block;
        transform: scale(0);
        opacity: 1;
        border-radius: 50%;
    }

    .checkbox-wrapper-46 .cbx span:last-child {
        padding-left: 8px;
    }

    .checkbox-wrapper-46 .cbx:hover span:first-child {
        border-color: #506EEC;
    }

    .checkbox-wrapper-46 .inp-cbx:checked+.cbx span:first-child {
        background: #506EEC;
        border-color: #506EEC;
        animation: wave-46 0.4s ease;
    }

    .checkbox-wrapper-46 .inp-cbx:checked+.cbx span:first-child svg {
        stroke-dashoffset: 0;
    }

    .checkbox-wrapper-46 .inp-cbx:checked+.cbx span:first-child:before {
        transform: scale(3.5);
        opacity: 0;
        transition: all 0.6s ease;
    }

    @keyframes wave-46 {
        50% {
            transform: scale(0.9);
        }
    }

    span {
        color: #fff;
    }


    .logo {
        margin-top: -15%;
        width: 150px;
        padding: 8px;
        filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.663));
    }

    footer {
        background-color: #28253700; 
        color: #fff; 
        padding: 7px; 
        text-align: center; 
        font-size: 14px; 
        position: fixed; 
        bottom: 0; 
        width: 100%;
      }

      header {
        background-color: #3f3e4700;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
      }
      
      .logo img {
        max-width: 100px;
      }
      
      nav ul {
        list-style: none;
        display: flex;
      }
      
      nav ul li {
        margin-right: 20px;
      }
      
      nav ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        transition: color 0.3s ease;
      }
      
      nav ul li a:hover {
        color: #ffd700;
      }
      h1 {
        font-size: 1.5em; 
        color: #ffffff; 
        text-align: center; 
        margin-bottom: 20px; 
      }
      
</style>

<body>
    <header>
        <nav>
          <ul>
            <li><a href="#">Welcome to ASGS - AMR</a></li>
          </ul>
        </nav>
      </header>
    <div class="wrapper">
        <img src="https://www.pttplc.com/uploads/About/about-logo.png" alt="PTT Public Company Limited" class="logo">
        <h1 style="margin-top: -10%;">Automatic Meter Reading</h1>
        <form id="loginForm" action="#">
            <div class="field email">
                <div class="input-area">
                    <input type="text" placeholder="Email Address">
                    <i class="icon fas fa-envelope"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Email can't be blank</div>
            </div>
            <div class="field password">
                <div class="input-area">
                    <input type="password" placeholder="Password">
                    <i class="icon fas fa-lock"></i>
                    <i class="error error-icon fas fa-exclamation-circle"></i>
                </div>
                <div class="error error-txt">Password can't be blank</div>
            </div>
            <div class="checkbox-wrapper-46">
                <input class="inp-cbx" id="cbx-46" type="checkbox" />
                <label class="cbx" for="cbx-46"><span>
                        <svg width="12px" height="10px" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </svg></span><span style="font-size: x-small;">Remembered Password</span>
                </label>
            </div>
            <!-- <div class="pass-txt"><a href="#">Forgot password?</a></div> -->
            <input type="submit" value="Login">
            <button style="margin-top: 4%;" type="button" onclick="clearForm()">Clear Fill</button>
        </form>
        <!-- <div class="sign-txt">Not yet member? <a href="#">Signup now</a></div> -->
    </div>
<footer>copyright Â© 2025. POWERED BY ATOS - ASGS</footer>
    <!-- <script src="script.js"></script> -->
    <script>
        const form = document.querySelector("form");
        eField = form.querySelector(".email"),
            eInput = eField.querySelector("input"),
            pField = form.querySelector(".password"),
            pInput = pField.querySelector("input");

        form.onsubmit = (e) => {
            e.preventDefault(); //preventing from form submitting
            //if email and password is blank then add shake class in it else call specified function
            (eInput.value == "") ? eField.classList.add("shake", "error") : checkEmail();
            (pInput.value == "") ? pField.classList.add("shake", "error") : checkPass();

            setTimeout(() => { //remove shake class after 500ms
                eField.classList.remove("shake");
                pField.classList.remove("shake");
            }, 500);

            eInput.onkeyup = () => { checkEmail(); } //calling checkEmail function on email input keyup
            pInput.onkeyup = () => { checkPass(); } //calling checkPassword function on pass input keyup

            function checkEmail() { //checkEmail function
                let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/; //pattern for validate email
                if (!eInput.value.match(pattern)) { //if pattern not matched then add error and remove valid class
                    eField.classList.add("error");
                    eField.classList.remove("valid");
                    let errorTxt = eField.querySelector(".error-txt");
                    //if email value is not empty then show please enter valid email else show Email can't be blank
                    (eInput.value != "") ? errorTxt.innerText = "Enter a valid email address" : errorTxt.innerText = "Email can't be blank";
                } else { //if pattern matched then remove error and add valid class
                    eField.classList.remove("error");
                    eField.classList.add("valid");
                }
            }

            function checkPass() { //checkPass function
                if (pInput.value == "") { //if pass is empty then add error and remove valid class
                    pField.classList.add("error");
                    pField.classList.remove("valid");
                } else { //if pass is empty then remove error and add valid class
                    pField.classList.remove("error");
                    pField.classList.add("valid");
                }
            }

            //if eField and pField doesn't contains error class that mean user filled details properly
            if (!eField.classList.contains("error") && !pField.classList.contains("error")) {
                window.location.href = form.getAttribute("action"); //redirecting user to the specified url which is inside action attribute of form tag
            }
        }

        function clearForm() {
            eInput.value = "";
            pInput.value = "";
            eField.classList.remove("error", "valid");
            pField.classList.remove("error", "valid");
        }


        const rememberedCheckbox = document.getElementById("cbx-46");
        const storedRememberedPassword = localStorage.getItem("rememberedPassword");

        if (storedRememberedPassword) {
            rememberedCheckbox.checked = true;
        }

        rememberedCheckbox.addEventListener("change", function () {
            if (this.checked) {
                localStorage.setItem("rememberedPassword", "yourPasswordValueHere");
            } else {
                localStorage.removeItem("rememberedPassword");
            }
        });
    </script>
</body>
