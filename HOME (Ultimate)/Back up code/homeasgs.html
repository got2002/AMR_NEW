    <!-- Font Awesome -->

        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    @font-face {
        font-family: "PTT45Pride-Bold";
        src: url("PTT45Pride-Bold.otf") format("opentype");
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "PTT45Pride-Bold", sans-serif;
    }

    body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background: rgb(35, 50, 70);
        background: -moz-radial-gradient(top left, ellipse cover, rgba(35, 50, 70, 1) 0%, rgba(90, 113, 132, 1) 57%);
        background: -webkit-gradient(radial, top left, 0px, top left, 100%, color-stop(0%, rgba(35, 50, 70, 1)), color-stop(57%, rgba(90, 113, 132, 1)));
        background: -webkit-radial-gradient(top left, ellipse cover, rgba(35, 50, 70, 1) 0%, rgba(90, 113, 132, 1) 57%);
        background: -o-radial-gradient(top left, ellipse cover, rgba(35, 50, 70, 1) 0%, rgba(90, 113, 132, 1) 57%);
        background: -ms-radial-gradient(top left, ellipse cover, rgba(35, 50, 70, 1) 0%, rgba(90, 113, 132, 1) 57%);
        background: radial-gradient(ellipse at top left, rgba(35, 50, 70, 1) 0%, rgba(90, 113, 132, 1) 57%);
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#233246', endColorstr='#5a7184', GradientType=1);
    }

    footer {
        background-color: #28253700;
        color: #fff;
        padding: 7px;
        text-align: center;
        font-size: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }

    header {
        background-color: #3f3e4700;
        color: #fff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        width: 100%;
        top: 0;
    }


    .logout{
        position: fixed;
        top: 110px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        color: white;
        font-size: 10px;
        outline: none;
        z-index: 999;
        filter: drop-shadow(0 0 0.75rem rgb(120, 190, 244))
    }

    .back-button,
    .forward-button {
        position: fixed;
        top: 40px;
        background-color: transparent;
        border: none;
        cursor: pointer;
        color: white;
        font-size: 10px;
        outline: none;
        z-index: 999;
        filter: drop-shadow(0 0 0.75rem rgb(64, 67, 70))
    }

    .back-button {
        right: 110px;
    }

    .forward-button {
        right: 5px;
    }
    .logout{
        right: 5px;
        margin-top: -7%;
        font-size: large;
    }
    .logout a,
    .back-button a,
    .forward-button a {
        width: 100px;
        color: white;
        text-decoration: none;
        padding: 4px 16px;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s, transform 0.3s, opacity 0.3s, box-shadow 0.3s;
        display: inline-block;
        background: linear-gradient(to bottom, #2865dea9, #4571a0);
        transform-style: preserve-3d;
    }
    .logout a:hover,
    .back-button a:hover,
    .forward-button a:hover {
        background: linear-gradient(to bottom, #2e6ff2, #4571a0);
        transform: translateY(-2px) rotateX(10deg);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .logout a::before,
    .back-button a::before,
    .forward-button a::before {
        font-size: smaller;
        margin-right: 4px;
    }
    .logout i,
    .back-button i,
    .forward-button i {
        font-size: larger;
        transition: transform 0.3s;
    }
    .logout i {
        margin-right: 10%;
    }
    .back-button i {
        margin-right: 10%;
    }

    .forward-button i {
        margin-left: 10%;
    }

</style>

<body>

    <footer style="text-align: right;">All rights reserved copyright © 2024</footer>
<footer style="text-align: left;">Powered By ATOS - ASGS</footer>
