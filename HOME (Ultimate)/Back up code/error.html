<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            overflow: hidden;
            font-size: larger;
            font-family: 'PTT45Pride', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.discordapp.com/attachments/1171333981678080060/1207210716537298995/224.png?ex=65ded197&is=65cc5c97&hm=d500adf7a709c79f432e933bbe1412d7d9efb211f40077331a661329b4ec13c3&'); /* เพิ่มรูปภาพเป็นพื้นหลังของ body */
            background-size: cover; /* ปรับขนาดรูปภาพเพื่อครอบคลุมพื้นที่ทั้งหมดของ body */
            background-position: center; /* จัดตำแหน่งรูปภาพให้ตรงกลาง */
            background-repeat: no-repeat; /* ไม่ทำการทำซ้ำรูปภาพ */
            height: 100vh; /* ทำให้ body มีความสูงเท่ากับ viewport height */
        }
        
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            color: #e74c3c;
            font-size: 3em; /* เพิ่มขนาดตัวอักษรของหัวข้อ */
            margin-bottom: 20px;
        }
        
        p {
            color: #555; /* ปรับสีข้อความเพื่อให้มีความคมชัดมากขึ้น */
            font-size: 1.4em; /* ปรับขนาดตัวอักษรของข้อความทั่วไป */
            margin-bottom: 25px;
        }
        
        .custom-btn {
            margin: auto;
            color: #fff;
            width: 180px; /* เพิ่มความกว้างของปุ่ม */
            height: 60px; /* เพิ่มสูงของปุ่ม */
            padding: 12px;
            font-weight: 600;
            background: #4ca3af;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border-radius: 10px; /* เพิ่มมุมโค้งของปุ่ม */
        }
        
        .btn-2 {
            border: none;
        }
        
        .btn-2:hover {
            box-shadow: 0 0 15px #97e2ef, 0 0 30px #4ca3af, 0 0 30px #fff inset;
            transform: translateY(-5px);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 404</h1>
        <p>Please try again later or contact support.</p>
        <a href="{{ url_for('home_amr') }}" class="custom-btn btn-2" style="text-decoration: none;">Go to Home</a>
    </div>
</body>
</html>
