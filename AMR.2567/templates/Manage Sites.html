        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 15px;
            /* ‡∏õ‡∏£‡∏±‡∏ö margin-bottom ‡∏Ç‡∏≠‡∏á input, select, ‡πÅ‡∏•‡∏∞ textarea */
            background-image: linear-gradient(to top, #4caf50 0%, #4caf4f60 100%);
            background-position: 0 100%;
            background-repeat: no-repeat;
            background-size: 100% 2px;
            transition: background-size 0.3s;
        }

        input:disabled,
        select:disabled {
            background-color: #eee;
        }

        input:focus,
        select:focus,
        textarea:focus {
            background-size: 100% 100%;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            transition: 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        button#confirmButton,
        button#cancelButton {
            margin-top: 10px;
            padding: 12px;
            border-radius: 6px;
