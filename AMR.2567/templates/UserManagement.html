<body>

    <div class="main">
        <div class="form-container">
            <h2>Edit User</h2>
            <form method="post" action="/update-user">
                <input id="csrf_token" name="csrf_token" type="hidden" value="...">

                <div class="form-group">
                    <label for="username">Username</label>

                <div class="form-group">

                <div class="form-group">

                    <select id="is_admin" name="is_admin">

                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <button type="submit">Update</button>
                </div>
            </form>

            <h2>Add User</h2>
            <form method="post" action="/add-user">
                <input id="csrf_token" name="csrf_token" type="hidden" value="...">

                <div class="form-group">
                    <label for="new_username">New Username</label>
                    <input type="text" id="new_username" name="new_username" required>
                </div>
                <div class="form-group">
                    <label for="new_email">New Email</label>
                    <input type="email" id="new_email" name="new_email" required>
                </div>
                <div class="form-group">
                    <label for="new_role">Role</label>
                    <select id="new_role" name="new_role">

                </div>
            </form>

            <body>
                <h2>Delete User</h2>
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label for="searchUsername">Enter Username to Delete</label>
                        <input type="text" id="searchUsername" oninput="toggleButtons()"
                            placeholder="Search username...">
                    </div>
                    <div class="form-group">
                        <button id="confirmButton" onclick="confirmDelete()" style="display: none;">Confirm</button>
                    </div>
                    <button id="cancelButton" onclick="cancelDelete()" style="display: none;">Cancel</button>

        <script>
            function toggleButtons() {
                var username = document.getElementById("searchUsername").value.trim();
                var confirmButton = document.getElementById("confirmButton");
                var cancelButton = document.getElementById("cancelButton");

                if (username !== "") {
                    confirmButton.style.display = "inline-block";
                    cancelButton.style.display = "inline-block";
                } else {
                    confirmButton.style.display = "none";
                    cancelButton.style.display = "none";
                }
            }

            function confirmDelete() {
                var username = document.getElementById("searchUsername").value.trim();
                var confirmation = confirm("Are you sure you want to delete the user: " + username + "?");
                if (confirmation) {
                    alert("User '" + username + "' has been deleted.");
                    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÇ‡∏Ñ‡πâ‡∏î‡∏™‡πà‡∏ß‡∏ô‡∏≠‡∏∑‡πà‡∏ô ‡πÜ ‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö
                } else {
                    alert("Deletion canceled.");
                }
                resetForm();
            }

            function cancelDelete() {
                alert("Deletion canceled.");
                resetForm();
            }

            function resetForm() {
                document.getElementById("searchUsername").value = "";
                document.getElementById("confirmButton").style.display = "none";
                document.getElementById("cancelButton").style.display = "none";
            }
        </script>
