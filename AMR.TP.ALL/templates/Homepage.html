<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the AMR</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .dashboard-container {
            width: 80%;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        h2 {
            color: #ff5e5e;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            font-size: 32px;
        }

        .menu-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .menu {
            list-style: none;
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .menu li {
            position: relative;
        }

        .menu a {
            padding: 15px 20px;
            text-decoration: none;
            color: #fff;
            display: block;
            transition: background-color 0.3s, transform 0.2s;
            border-radius: 8px;
            background-color: #3498db;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: left;
        }

        .menu-dropdown {
            position: absolute;
            border-radius: 8px;
            z-index: 1;
            width: 200px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            background-color: #3498db;
            right: 0;
            top: 100%;
        }

        .menu li:hover .menu-dropdown,
        .menu li:focus-within .menu-dropdown {
            display: block;
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        .menu a:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .announcement-container {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 20px;
            margin: 20px auto;
            text-align: left;
            width: 70%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .announcement-container h3 {
            color: #ff5e5e;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .announcement-container p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .footer p {
            margin: 0;
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <img src="https://jobbkk.com/upload/employer/0E/43E/00643E/images/25662.png" alt="Logo" class="logo">
        <h2>Welcome to the AMR</h2>
        <div class="menu-container">
            <ul class="menu">
                <li>
                    <a href="#user-management">Manage Users</a>
                    <div class="menu-dropdown">
                        <a class="menu-item" href="UserManagement.html">User Management</a>
                    </div>
                </li>
                <li>
                    <a href="#notification-system">Manage Sites</a>
                    <div class="menu-dropdown">
                        <a class="menu-item" href="Manage Sites.html">Manage Sites</a>
                    </div>
                </li>
                <li>
                    <a href="#data-management">Reports</a>
                    <div class="menu-dropdown">
                        <a class="menu-item" href="search_result.html">View Billing Data</a>
                        <a class="menu-item" href="#submenu2">Daily Summary</a>
                        <a class="menu-item" href="#submenu3">Poling Status</a>
                        <a class="menu-item" href="#submenu1">View EVC Status</a>
                        <a class="menu-item" href="#submenu2">Monthly Summary</a>
                        <a class="menu-item" href="#submenu3">New Site Detail</a>
                    </div>
                </li>
                <li>
                    <a href="#access-management">Polling Actions</a>
                    <div class="menu-dropdown">
                        <a class="menu-item" href="#submenu1">Manual Polling</a>
                        <a class="menu-item" href="#submenu2">Write Config</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- Footer Section -->
    <div class="footer">
        <p>&copy; 2023 Prompt. All rights reserved.</p>
    </div>
    <!-- End Footer Section -->
</body>

</html>
